<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suporte Axtro Tech</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
        label {
            margin-bottom: 8px;
            display: block;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Suporte Axtro Tech</h1>
        <label for="nome">Seu Nome:</label>
        <input type="text" id="nome" placeholder="Digite seu nome" required>

        <label for="empresa">Nome da Empresa:</label>
        <input type="text" id="empresa" placeholder="Digite o nome da sua empresa" required>

        <button onclick="abrirChamado()">Abrir Chamado</button>
    </div>

    <script>
        function abrirChamado() {
            var nome = document.getElementById('nome').value;
            var empresa = document.getElementById('empresa').value;
            var telefone = "5521965979899";  // Código do país + número do telefone
            var mensagem = `Olá, meu nome é ${nome} e trabalho na empresa ${empresa}. Preciso de suporte de TI.`;
            
            if (nome && empresa) {
                var url = `https://wa.me/${telefone}?text=${encodeURIComponent(mensagem)}`;
                window.open(url, '_blank');
            } else {
                alert("Por favor, preencha todos os campos.");
            }
        }
    </script>
</body>
</html>
