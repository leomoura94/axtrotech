<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suporte TI - Axtro Tech</title>
</head>
<body>
    <h1>Contato para Suporte TI - Axtro Tech</h1>
    <form id="suporteForm">
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="empresa">Empresa:</label><br>
        <input type="text" id="empresa" name="empresa" required><br><br>

        <label for="necessidade">Descreva sua necessidade:</label><br>
        <textarea id="necessidade" name="necessidade" rows="4" cols="50" required></textarea><br><br>

        <button type="submit">Enviar para WhatsApp</button>
    </form>

    <script>
        document.getElementById('suporteForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const nome = document.getElementById('nome').value;
            const empresa = document.getElementById('empresa').value;
            const necessidade = document.getElementById('necessidade').value;

            const numeroWhatsApp = '21965979899';
            const mensagem = `Olá, meu nome é ${nome} da empresa ${empresa}. Preciso de suporte para o seguinte: ${necessidade}`;
            const url = `https://wa.me/${numeroWhatsApp}?text=${encodeURIComponent(mensagem)}`;

            window.open(url, '_blank');
        });
    </script>
</body>
</html>
